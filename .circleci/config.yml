version: 2.1

orbs:
  python: circleci/python@1.5.0
  docker: circleci/docker@2.1.2
  shellcheck: circleci/shellcheck@3.1.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest
      - run:
          name: Run mypy
          command: mypy --ignore-missing-imports ltfa

  check-single-commit:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          command: git remote -v
      - run:
          command: git branch -a
      - run:
          name: Check maximum of one commit after origin/HEAD
          command: |
            git rev-list HEAD ^origin/HEAD
            test $(git rev-list HEAD ^origin/HEAD | wc -l) -le 1

workflows:
  ci:
    jobs:
      - build-and-test
      - check-single-commit
      - docker/hadolint:
          dockerfiles: Dockerfile
      - shellcheck/check
